name = "korean-teacher-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-id"

# D1 database for users and mileage
[[d1_databases]]
binding = "DB"
database_name = "korean-teacher-db"
database_id = "your-database-id"

# R2 bucket for file storage
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "korean-teacher-resources"
preview_bucket_name = "korean-teacher-resources-preview"

# Environment variables (non-sensitive)
[vars]
ENVIRONMENT = "production"
NOTION_DATABASE_ID = "your-notion-database-id"
GITHUB_CLIENT_ID = "your-github-client-id"

# Secrets should be set via: wrangler secret put <SECRET_NAME>
# - JWT_SECRET
# - NOTION_API_KEY
# - GITHUB_CLIENT_SECRET
